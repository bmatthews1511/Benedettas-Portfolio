<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindromeStyles.css" />
  </head>
  <body>
    <main>
      <div class="title">
      <h1> Is it a Palindrome?</h1>
      </div>
      <div class="text-box">
        <p>Enter in text to check for a palindrome: </p>
        <input
            type="text"
            id="text-input"
            placeholder="Enter a palindrome"
            required
          /> 
         
          <button type="button" id = "check-btn" >Submit</button>
           <hr>
        </div>
      <div class="text-box1" id="result">
        <p>A <span class="style">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. </p>
        </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
